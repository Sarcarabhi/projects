{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
        <link rel="stylesheet" href="{% static 'css/animate.css'%}">
        <link rel="stylesheet" href="{% static 'css/ani.css'%}">
        <link rel="stylesheet" href="{% static 'css/ne.css'%}">
        <title>Document</title>
    </head>
    <body>
        <div class="intro">
            <h1 class="logo-header">
                <img src="{% static 'images/ATL.jpg'%}" >
                <span class="logo">Advanced Te</span><span class="logo">ch Labs</span>
            </h1>
        </div>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="{% url 'newenrollment' %}" class="active">New Enrollment</a>
            <a href="{% url 'reciptform' %}">Fees Recipt</a>
            <a href="{% url 'student'%}">Search Student</a>
            <a href="{% url 'courses'%}">Courses</a>
        </div>
        <!-- Use any element to open the sidenav -->
        
        <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
        <div id="main">
            <div class="w1">
                <span style="font-size:30px;cursor:pointer; margin-left:12vw;" class="fixed-top" onclick="openNav()">&#9776; Menu</span>
            </div>
            <div>
                <br><br>
                <div class="top1">
                    <center>
                    <table>
                        <tr>
                            <td>
                                Advance Tech Labs, Unit 4,<br>
                                Kailash Business Park, Vikhroli West,<br>
                                Mumbai - 400079
                                <br><br>
                            </td>
                            <td style="width: 350px;text-align: center;">
                                Center Address
                                <br><br><br><br><br>
                            </td>
                        </tr>
                    </table>
                </center>
                <br><br>
                <h2 style="color:white;text-align: center;">Enrollment Form</h2>
                <div class="forms container">
                    <form action="bookingConfirmation" >
                        <div class="form1">
                            <div class="row">
                                <div class="col-2"><label for="Formno">Form Number</label></div>
                                <div class="col-4"><input type="text" name="Formno" id="formno" value="{{formno}}"></div>
                                <div class="col-2"><input type="file" accept="image/*" onchange="loadFile(event)"></div>
                                <div class="col-4"><p><img id="output"></p></div>
                                <br><br>
                                <div class="col-3"><label for="fname">Name</label></div>
                                <div class="col-3"><input type="text" name="fname" id="fname" placeholder="Enter First Name"></div>
                                <div class="col-3"><input type="text" name="mname" id="mname" placeholder="Enter Middle Name"></div>
                                <div class="col-3"><input type="text" name="lname" id="lname" placeholder="Enter Last Name"></div>
                                <br><br>
                                <div class="col-2"><label for="dob">Date of Birth</label></div>
                                <div class="col-4"><input type="text" name="dob" id="dob" placeholder="Enter Dob"></div>
                                <div class="col-2"><label for="Sex">Sex:Male/Female</label></div>
                                <div class="col-4"><input type="text" name="Sex" id="Sex"></div>
                                <br><br>
                                <div class="col-2"><label for="Address">Address</label></div>
                                <div class="col-10"><input name="Address" id="" width=70vw></div>
                                <br><br>
                                <div class="col-2"><label for="pincod">Pincode</label></div>
                                <div class="col-4"><input type="text" name="pincode" id="pincode"></div>    
                                <div class="col-2"><label for="email">Email ID</label></div>
                                <div class="col-4"><input type="text" name="email" id="email"></div>
                                <br><br>
                                <div class="col-3"><label for="contact no.">Contact No.</label></div>
                                <div class="col-3"><input type="text" name="contact1" id="" placeholder="(R)"></div>
                                <div class="col-3"><input type="text" name="contact2" id="" placeholder="(0)"></div>
                                <div class="col-3"><input type="text" name="contact3" id="" placeholder="(Mobile)"></div>
                                <br><br>
                                <div class="col-2"><label for="qualification">Qualification</label></div>
                                <div class="col-4"><input type="text" name="" id=""></div>
                                <div class="col-2"><label for="occupation">Occupation</label></div>
                                <div class="col-4"><input type="text" name="" id=""></div>
                                <br><br>
                                <div class="col-2"><label for="">Designation</label></div>
                                <div class="col-4"><input type="text" name="" id=""></div>
                                <br><br><br>
                                <div class="wrapper">
                                    <button type="submit">
                                      <span>Submit</span>
                                      <div class="success">
                                      <svg xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"  viewBox="0 0 29.756 29.756" style="enable-background:new 0 0 29.756 29.756;" xml:space="preserve">
                                        
                                      <path d="M29.049,5.009L28.19,4.151c-0.943-0.945-2.488-0.945-3.434,0L10.172,18.737l-5.175-5.173   c-0.943-0.944-2.489-0.944-3.432,0.001l-0.858,0.857c-0.943,0.944-0.943,2.489,0,3.433l7.744,7.752   c0.944,0.943,2.489,0.943,3.433,0L29.049,8.442C29.991,7.498,29.991,5.953,29.049,5.009z"/>
                                   </svg>
                                        </div>
                                    </button>
                                  </div>
                            </div>
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </div> 
            <script src="{% static 'js/animatation.js'%}"></script>
            <script src="{% static 'js/index.js'%}"></script>
            
          
            </body>
            </html>
