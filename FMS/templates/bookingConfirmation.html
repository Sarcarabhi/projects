{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css'%}">
    <link rel="stylesheet" href="{% static 'css/ani.css'%}">
    <link rel="stylesheet" href="{% static 'css/Multi-select.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div class="intro">
        <h1 class="logo-header">
            <img src="{% static 'images/ATL.jpg'%}">
            <span class="logo">Advanced Te</span><span class="logo">ch Labs</span>
        </h1>
    </div>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="{% url 'newenrollment' %}" class="active">New Enrollment</a>
        <a href="{% url 'reciptform' %}">Fees Recipt</a>
        <a href="{% url 'student'%}">Search Student</a>
        <a href="{% url 'courses'%}">Courses</a>
    </div>
    <!-- Use any element to open the sidenav -->

    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main">
        <div class="w1">
            <span style="font-size:30px;cursor:pointer; margin-left:12vw;" class="fixed-top" onclick="openNav()">&#9776;
                Menu</span>
        </div>


        <div class="forms container">
            <form action="feesrecipt">
                <h1>Booking Confirmation</h1>
                <div class="form1">
                    <div class="row">
                        <div class="col-2"><label for="name1">Name</label></div>
                        <div class="col-4"><input type="text" name="name1" id="name" value="{{name}}"></div>
                        <div class="col-2"><label for="RN">Form Number</label></div>
                        <div class="col-4"><input type="text" name="Formno" id="Rn" value="{{form_no}}"></div>
                        <br><br><br>
                        
                        <div class="col-2"><label for="addr">Address</label></div>
                        <div class="col-4"><input type="text" name="Address" id="addr" value="{{address}}"></div>
                        <div class="col-2"><label for="Date">Date</label></div>
                        <div class="col-4"><input type="text" name="date" id="Date" value="{{date}}" disabled></div>
                        <br><br><br>

                        <div class="col-2"><label for="Email_id">Email Address</label></div>
                        <div class="col-4"><input type="text" name="email" id="Email_id"
                                value="{{email}}"></div>
                        <div class="col-2"><label for="Student_ID">Student ID</label></div>
                        <div class="col-4"><input type="text" name="Student_ID" id="Student_ID"
                                value="{{studentid}}" disabled></div>
                        <br><br><br>
                        <div class="col-2"><label for="Course_Desc">Course Name</label></div>
                        <div class="col-4"><input type="text" name="Course_Desc" id="Course_Desc" placeholder="Enter Course name enrolled in"></div>
                       
                        <div class="col-2"><label for="Fees">Fee Amount</label></div>
                        <div class="col-4"><input type="text" name="Fees" id="Fees" placeholder="Enter Amount"></div>
                        <div class="col-2"><label for="Discount">Discount</label></div>
                        <div class="col-4"><input type="text" name="Discount" id="Discount"
                                placeholder="Discount Percentage"></div>
                        <br><br><br>
                        <div class="col-2"><label for="Fees_Paid">Addmission Fees Paid</label></div>
                        <div class="col-4"><input type="text" name="AFP" id="Fees_Paid" placeholder="Fees Paid"></div>
                        <div class="col-2"><label for="GST">GST</label></div>
                        <div class="col-4"><input type="text" name="GST" id="GST" value="18%(included in Fees)"
                                disabled></div>
                        <br><br><br>
                        <div class="col-2"><label for="installment">Installment Amount</label></div>
                        <div class="col-4"><input type="text" name="installment" id="installment" placeholder="Enter Installment Amount">
                        </div>
                        <div class="col-2"><label for="durationofinstallment">Duration of Installment</label></div>
                        <div class="col-4"><input type="text" name="durationofinstallment" id="durationofinstallment"
                                placeholder="Enter Duration of Installment in months"></div>
                        <br><br><br><br>
                        <div class="wrapper">
                            <button type="submit">
                                <span>Submit</span>
                                <div class="success">
                                    <svg xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
                                        viewBox="0 0 29.756 29.756" style="enable-background:new 0 0 29.756 29.756;"
                                        xml:space="preserve">

                                        <path
                                            d="M29.049,5.009L28.19,4.151c-0.943-0.945-2.488-0.945-3.434,0L10.172,18.737l-5.175-5.173   c-0.943-0.944-2.489-0.944-3.432,0.001l-0.858,0.857c-0.943,0.944-0.943,2.489,0,3.433l7.744,7.752   c0.944,0.943,2.489,0.943,3.433,0L29.049,8.442C29.991,7.498,29.991,5.953,29.049,5.009z" />
                                    </svg>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="{% static 'js/animatation.js'%}"></script>
    <script src="{% static 'js/index.js'%}"></script>
    <script src="{% static 'js/Multi-select.js'%}"></script>
</body>

</html>
