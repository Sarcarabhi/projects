{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="{% static 'css/index.css'%}">
        <link rel="stylesheet" href="{% static 'css/animate.css'%}">
        <link rel="stylesheet" href="{% static 'css/ani.css'%}">
        <title>Document</title>
    </head>
    <body>
        <div class="intro">
            <h1 class="logo-header">
                <img src="{% static 'images/ATL.jpg'%}" >
                <span class="logo">Advanced Te</span><span class="logo">ch Labs</span>
            </h1>
        </div>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="{% url 'newenrollment' %}" class="active">New Enrollment</a>
            <a href="{% url 'reciptform' %}">Fees Recipt</a>
            <a href="{% url 'student'%}">Search Student</a>
            <a href="{% url 'courses'%}">Courses</a>
        </div>
        <!-- Use any element to open the sidenav -->
        
        <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
        <div id="main">
            <div class="w1">
                <span style="font-size:30px;cursor:pointer; margin-left:12vw;" class="fixed-top" onclick="openNav()">&#9776; Menu</span>
            </div>
            <div class="forms container">
                <form action="recipt">
                    <h1>Recipt Form</h1>
                    <div class="form1">
                        <div class="row">
                        <div class="col-2"><label for="name">Student name:</label></div>
                        <div class="col-4"><input type="text" name="name" id="name" placeholder="Enter name"></div>
                        <div class="col-2"><label for="pay">Mode of Payment:</label></div>
                        <div class="col-4">
                            <div style="display: inline-flex;color:white;font-size: 25px;">
                                <label for="yesCheck">Online</label>
                                <input type="radio"  style="width: 25px; " onclick="javascript:yesnoCheck();" name="yesno" value="Online" id="yesCheck"/>
                            <label for="yesCheck" style="padding-left: 50px;">Cash</label>
                            <input type="radio" style="width: 25px;" onclick="javascript:yesnoCheck();" name="yesno" value="Cash" id="noCheck"/>
                            </div>
                        </div>
                            <div id="ifYes" style="display:none;padding-top:20px;padding-bottom: 20px;">
                                <div style="display: inline-flex;">
                                <div class="col-5"><label for="TID">Trasaction ID:</label></div>
                                <div class="col-7"><input type="text" name="TID" id="TID" placeholder="Enter Trasaction ID"></div></div>
                            </div>
                        <div class="col-2"><label for="pname">Parent's Name</label></div>
                        <div class="col-4"><input type="text" name="pname" id="pname" placeholder="Enter Patent's Name"></div>
                        <div class="col-2"><label for="date">DATE:</label></div>
                        <div class="col-4"><input type="text" style="color:black;" id="myDate" value="" disabled></div>
                        <div class="col-2"><label for="Course">COURSE:</label></div>
                        <div class="col-4"><input type="text" name="course" id="Course" placeholder="Enter Course"></div>
                        <div class="col-2"><label for="addno">Student ID</label></div>
                        <div class="col-4"><input type="text" name="sid" id="addno" placeholder="Enter Student ID"></div>
                        <div class="col-2"><label for="fees">Amounr Submitted</label></div>
                        <div class="col-4"><input type="text" name="fees" id="fees" placeholder="Enter amount Submitted"></div>
                    </div>
                    <br><br><br><br>
                    <div class="wrapper">
                        <button type="submit">
                          <span>Submit</span>
                          <div class="success">
                          <svg xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"  viewBox="0 0 29.756 29.756" style="enable-background:new 0 0 29.756 29.756;" xml:space="preserve">
                            
                          <path d="M29.049,5.009L28.19,4.151c-0.943-0.945-2.488-0.945-3.434,0L10.172,18.737l-5.175-5.173   c-0.943-0.944-2.489-0.944-3.432,0.001l-0.858,0.857c-0.943,0.944-0.943,2.489,0,3.433l7.744,7.752   c0.944,0.943,2.489,0.943,3.433,0L29.049,8.442C29.991,7.498,29.991,5.953,29.049,5.009z"/>
                       </svg>
                            </div>
                        </button>
                      </div>
                                    </form>
            </div>
        </div>
        <script src="{% static 'js/animatation.js'%}"></script>
        <script src="{% static 'js/index.js'%}"></script>
        <script> 
    var today = new Date();
    var dd = String(today.getDate()).padStart(2, '0');
    var mm = String(today.getMonth() + 1).padStart(2, '0');
    var yyyy = today.getFullYear();

    today = dd + '-' + mm +'-'+ yyyy;
    document.getElementById("myDate").value = today;            
    </script> 
    </body>
</html>
