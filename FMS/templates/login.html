{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="{% static 'css/index.css'%}">
        <link rel="stylesheet" href="{% static 'css/animate.css'%}">
        <link rel="stylesheet" href="{% static 'css/login.css'%}">
        <title>Document</title>
    </head>
    <body>
        <div class="intro">
            <h1 class="logo-header">
                <img src="{% static 'images/ATL.jpg'%}" >
                <span class="logo">Advanced Te</span><span class="logo">ch Labs</span>
            </h1>
        </div>
        
        <!-- Use any element to open the sidenav -->
        
        <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
            <div id="main">
                    <div class="w1">
                    </div>
                    <br>
                    <br>
                        <div class="cont">
                            <div class="form sign-in">
                                <h2>Welcome</h2>
                                {{error}}
                                <label>
                                    <form action="option">
                                    <span>Username</span>
                                    <input type="text" name="un">
                                </label>
                                <label>
                                    <span>Password</span>
                                    <input type="password" name='pw'>
                                </label>
                                <p class="forgot-pass">Forgot password?</p>
                                <button type="submit" class="submit">Sign In</button>
                            </form>
                            </div>
                            <div class="sub-cont">
                                <div class="img">
                                    <div class="img__text m--up">
                                     
                                        <h3>Don't have an account? Please Sign up!<h3>
                                    </div>
                                    <div class="img__text m--in">
                                    
                                        <h3>If you already has an account, just sign in.<h3>
                                    </div>
                                    <div class="img__btn">
                                        <span class="m--up">Sign Up</span>
                                        <span class="m--in">Sign In</span>
                                    </div>
                                </div>
                                <div class="form sign-up">
                                    <h2>Create your Account</h2>
                                    <label>
                                        <form action="login2">
                                        <span>Name</span>
                                        <input type="text" name="name">
                                    </label>
                                    <label>
                                        <span>Password</span>
                                        <input type="password" name="pass">
                                    </label>
                                    <label>
                                        <span>Regestering Username</span>
                                        <input type="text" name="run">
                                    </label>
                                    <label>
                                        <span>Regestering Password</span>
                                        <input type="password" name="rpw">
                                    </label>
                                    
                                    <button type="submit" class="submit">Sign Up</button>
                                </form>
                                </div>
                            </div>
                        </div>
                    
                        <script>
                            document.querySelector('.img__btn').addEventListener('click', function() {
                                document.querySelector('.cont').classList.toggle('s--signup');
                            });
                        </script>  
            </div>
            <script src="{% static 'js/animatation.js'%}"></script>
            <script src="{% static 'js/index.js'%}"></script>
            <script src="{% static 'js/login.js'%}"></script>

    </body>
</html>
